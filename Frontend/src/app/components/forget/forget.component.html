              <p class="sign-in-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard </p>
             
              <!-- Registration Form -->
<form [formGroup]="form" (submit)="submitForget()">


    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email</label>
      <div>
        <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*Email" formControlName="email" (blur)="checkEmail()" />
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty"  class="text-danger">This field is required</li>
          <li *ngIf="form.controls.email.errors?.validateEmail && form.controls.email.dirty" class="text-danger">This must be a valid e-mail</li>
        </ul>
      </div>
    </div>
  
    <!-- Submit Input -->
    <input  [disabled]=" !processing || !emailValid" type="submit" class="btn btn-primary" value="Submit" />
  
  </form>
        
              <div class="col">
                <a class="forget-pass" [routerLink]="['/login']">Login </a>
              </div>
        
        
            </div>
        
        
          </div>

    </div>
</div>
